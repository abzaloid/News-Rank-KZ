<template name="link">
	<div class="row">
		<div class="col-md-2 text-center">
			<a href="#" class="upvote" id="{{_id}}">
				<i class="fa fa-arrow-circle-up fa-3x"></i>
			</a>
			<p>{{votes}}</p>
		</div>
		<div class="col-md-10">
			<div class="row">
				<a href="{{link}}" target="_blank"> {{link}} </a>
			</div>
		</div>
	</div>
	<hr/>
</template>
